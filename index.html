<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Coming Soon | Base Apparel</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container" id="root"></div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script>
      const structure = [
        {
          tag: "div",
          attributes: { class: "content-wrapper" },
          children: [
            {
              tag: "header",
              children: [
                {
                  tag: "img",
                  attributes: {
                    src: "./images/logo.svg",
                    alt: "Base Apparel logo",
                    class: "logo"
                  }
                }
              ]
            },
            {
              tag: "div",
              attributes: { class: "content" },
              children: [
                {
                  tag: "h1",
                  children: ["We're ", "coming ", "soon"]
                },
                {
                  tag: "p",
                  children: [
                    "Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals."
                  ]
                },
                {
                  tag: "form",
                  attributes: { id: "subscribe-form" },
                  children: [
                    {
                      tag: "input",
                      attributes: {
                        type: "email",
                        id: "email",
                        placeholder: "Email Address"
                      }
                    },
                    {
                      tag: "button",
                      attributes: { type: "submit" },
                      children: ["Notify Me"]
                    }
                  ]
                }
              ]
            }
          ]
        },
        {
          tag: "aside",
          attributes: { class: "right" },
          children: [
            {
              tag: "img",
              attributes: {
                src: "./images/hero-desktop.jpg",
                alt: "Hero Image",
                class: "hero-image"
              }
            }
          ]
        }
      ];

      function createElement(node) {
        if (typeof node === "string") {
          return document.createTextNode(node);
        }
        const el = document.createElement(node.tag);
        if (node.attributes) {
          for (let attr in node.attributes) {
            el.setAttribute(attr, node.attributes[attr]);
          }
        }
        if (node.children) {
          node.children.forEach(child => {
            el.appendChild(createElement(child));
          });
        }
        return el;
      }

      const root = document.getElementById("root");
      structure.forEach(node => {
        root.appendChild(createElement(node));
      });
    </script>
  </body>
</html>
